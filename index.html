     <style>
        /* Optional styling for the video container */
        #videoContainer {
            position: relative;
            width: 640px;
            height: 360px;
            margin: 0 auto;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe id="driveVideo" src="https://drive.google.com/file/d/1BeMd01qacnsypfDzkg-5ESE2KGSlqGNK/preview?autoplay=1&modestbranding=1&showinfo=0&controls=0&rel=0&loop=0" width="640" height="360" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>

    <script>
        // Prevent video replay by disabling the loop parameter
        document.getElementById('driveVideo').addEventListener('load', function() {
            var iframe = this;
            var player = new YT.Player(iframe, {
                events: {
                    'onStateChange': function(event) {
                        if (event.data === YT.PlayerState.ENDED) {
                            iframe.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
                        }
                    }
                }
            });
        });
    </script>
</body>
