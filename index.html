<!DOCTYPE html>

<head>

     <style>
        /* Optional styling for the video container */
        #videoContainer {
            position: relative;
            width: 640px;
            height: 360px;
            margin: 0 auto;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe id="driveVideo" src=""https://drive.google.com/file/d/1BeMd01qacnsypfDzkg-5ESE2KGSlqGNK/preview?autoplay=1&modestbranding=1&showinfo=0&controls=0&rel=0&loop=0" width="640" height="360" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var iframe = document.getElementById('driveVideo');

            // Function to prevent replay
            function preventReplay() {
                var playerWindow = iframe.contentWindow;
                playerWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            }

            iframe.onload = function () {
                // Post message to disable controls (for embedded iframe player)
                iframe.contentWindow.postMessage('{"event":"command","func":"hideControls","args":""}', '*');

                // Add event listener to detect when the video ends
                window.addEventListener('message', function(event) {
                    if (event.origin !== "https://drive.google.com") {
                        return;
                    }

                    var data = JSON.parse(event.data);
                    if (data.event === 'infoDelivery' && data.info && data.info.playerState === 0) {
                        preventReplay();
                    }
                });
            };
        });
    </script>
</body>
</html>
