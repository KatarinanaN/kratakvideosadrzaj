<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratak video sadržaj</title>
     <script>
        function onVideoEnded() {
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScVCAL94Qda2BniRGKpduFL8BRRe_Epigq0c0OTanV2WP5z4w/viewform?usp=sf_link"; // Zameni sa URL-om na koji želite preusmeriti korisnika
        }
    </script>
     <style>
        /* Uklanjanje kontrola videa u različitim pretraživačima */
        video::-internal-media-controls-overlay-cast-button,
        video::-webkit-media-controls-enclosure,
        video::-webkit-media-controls-panel {
            display: none !important;
        }
        video::-webkit-media-controls-start-playback-button {
            display: none !important;
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
  <iframe src="https://drive.google.com/file/d/1BeMd01qacnsypfDzkg-5ESE2KGSlqGNK/preview?controls=0 & autoplay=1" width="640" height="480" allow="autoplay"></iframe>
</body>
</html>
