<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratak video sadr≈æaj</title>
    <style>
        /* Optional styling for the video container */
        #videoContainer {
            position: relative;
            width: 640px;
            height: 360px;
            margin: 0 auto;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe id="driveVideo" src="https://drive.google.com/file/d/1fjlkB-mPXp2pDGNA1SAcCywgckcLyjO0/preview" width="640" height="360" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Set the video duration in milliseconds (e.g., 60 seconds = 60000 milliseconds)
            var videoDuration = 24000; // Replace this with your video's duration

            // Start the timer when the video is loaded
            var iframe = document.getElementById('driveVideo');
            iframe.onload = function () {
                setTimeout(function() {
                    // Close the window or navigate to another page after the video duration
                    window.close(); // This will try to close the window
                    // window.location.href = 'https://www.example.com'; // Use this to navigate to another page
                }, videoDuration);
            };
        });
    </script>
</body>
</html>
