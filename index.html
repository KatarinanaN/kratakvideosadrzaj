<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratak video sadr≈æaj</title>
    <style>
        /* Styling for the video container */
        #videoContainer {
            position: relative;
            width: 640px;
            height: 360px;
            margin: 0 auto;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        /* CSS to hide iframe controls */
        iframe {
            pointer-events: none; /* Prevent interaction */
        }

        /* Overlay to cover controls */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px; /* Approximate height of controls */
            background: white;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe id="driveVideo" src="https://drive.google.com/file/d/1fjlkB-mPXp2pDGNA1SAcCywgckcLyjO0/preview" width="640" height="360" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>
</body>
</html>
