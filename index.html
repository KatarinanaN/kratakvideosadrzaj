<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <style>
        /* Optional styling for the video container */
        #videoContainer {
            position: relative;
            width: 640px;
            height: 360px;
            margin: 0 auto;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe id="driveVideo" src="https://drive.google.com/file/d/1BeMd01qacnsypfDzkg-5ESE2KGSlqGNK/preview?autoplay=1&modestbranding=1&controls=0&rel=0&loop=0" width="640" height="360"  allow="autoplay" allowfullscreen></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('driveVideo');
            
            // Disable controls
            video.controls = false;

            // Add event listener to detect when the video ends
            video.addEventListener('ended', function () {
                // Close the window or navigate to another page
                window.close();  // This will try to close the window
                // window.location.href = 'https://www.example.com';  // Use this to navigate to another page
            });
        });
    </script>
</body>
